<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Northampton, GB</div>
        <div class="date">Thursday 10 January 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°C</span></div>
        <div class="feelslike">Feels like 15<span>°C</span></div>
        <div class="weather">Sunny</div>
        <div class="humidity">Humidity is 50%</div>
        <br>
        <h5 class="credit">Made by Harshit Batra  <a href="https://www.instagram.com/batra.exe/"><ion-icon name="logo-instagram"></ion-icon></a></h5>
        <br>
        
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
